<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Tracker</title>
  <style>
    video {
      position: fixed;
      top:0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensures the video stays behind content */
    }
    #all{
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px;
      display: flex;
      flex-direction: column;
      margin: 20;
            overflow: hidden; /* Prevents scrollbars */
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
            overflow: hidden; /* Prevents scrollbars */
    }
    .X{
      width: 50px;
      height: 50px;
      
    }
    .button-grid {

      padding: 10px;
      justify-content: center;
      align-items: center;
      border: 5px solid rgb(149, 216, 233);
      border-radius: 20px;
      width: 700px;
      height: 300px;
        background: radial-gradient(circle, #76a9f5 0%, #1e53ff 100%);
      display: grid;
      grid-template-columns: repeat(2, 300px);
      gap: 10px;
      margin: 5px 0;
    }
    .question{
      font-size:30px;
      position: absolute;
      top:0;
      padding: 10px;
      justify-content: center;
      align-items: center;
      border: 5px solid rgb(149, 216, 233);
      border-radius: 20px;
      width: 400px;
      height: 150px;
        background: radial-gradient(circle, #1d4f9b 0%, #021d75 100%);
        text-align: center;
        color: rgb(181, 219, 255);
        text-shadow: 
            -1px -1px 0 #000,  
             1px -1px 0 #000,
            -1px  1px 0 #000,
             1px  1px 0 #000;
             font-weight: bold; /* Adjust font-weight to make the text more bold */
    }
    .team {
      font-size:80px;
      position: absolute;
      padding: 10px;
      justify-content: center;
      align-items: center;
      border: 5px solid rgb(149, 216, 233);
      border-radius: 20px;
      width: 150px;
      height: 100px;
        background: radial-gradient(circle, #1d4f9b 0%, #021d75 100%);
        text-align: center;
        color: rgb(181, 219, 255);
        text-shadow: 
            -1px -1px 0 #000,  
             1px -1px 0 #000,
            -1px  1px 0 #000,
             1px  1px 0 #000;
             font-weight: bold; /* Adjust font-weight to make the text more bold */
    }
    .right{
      right: 0;
    }
    .left{
      left: 0;

    }
    button {
    width: 150px;
      padding: 10px;
      font-size: 16px;
    }
    .score-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .score {
      font-size: 20px;
    }
    .x-container {
      display: flex;
      background-color: transparent !important;
      border: none;
      width: 215px;
      gap: 20px;
      height: 70px;
    }
    .x-box {
      font-size: 24px;
      cursor: pointer;
      color: red;
      user-select: none;
    }
    .custom-button {
        display: inline-flex;
        align-items: center;
        justify-content: space-between;
        background: radial-gradient(circle, #2f40a3 0%, #14075c 100%);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 30px; /* Adjust size as needed */
        border: none; /* Remove the original border */
        border-radius: 145px;
        padding: 5px 15px;
        cursor: pointer;
        width: 300px; /* Adjust width as needed */
        height: 50px; /* Adjust height as needed */
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Add shadow for 3D effect */
        position: relative; /* For positioning the pseudo-element */
        z-index: 1; /* Ensure the button content is above the border */
    }

    .custom-button::before {
        content: '';
        position: absolute;
        top: -3px; /* Adjust for border width */
        left: -3px; /* Adjust for border width */
        right: -3px; /* Adjust for border width */
        bottom: -3px; /* Adjust for border width */
        background: linear-gradient(to bottom, white, rgb(135, 135, 236));
        border-radius: 11px; /* Slightly larger than the button's border-radius */
        z-index: -1; /* Place it behind the button content */
    }

    .custom-button::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: inherit; /* This will be the same as the button's background */
        border-radius: 10px;
        z-index: -1; /* Place it just above the gradient border */
    }

    .custom-button span.text {
        flex-grow: 0.5;
        text-align: center;
        color: rgb(181, 219, 255);
        text-shadow: 
            -1px -1px 0 #000,  
             1px -1px 0 #000,
            -1px  1px 0 #000,
             1px  1px 0 #000;
             font-weight: bold; /* Adjust font-weight to make the text more bold */

    }

    .custom-button span.number {
        background: radial-gradient(circle, #7fc3f0 0%, #2376e2 100%);
        font-size: 30px; /* Adjust size as needed */
        height: 95%;    
        font-weight: bold; /* Adjust font-weight to make the text more bold */

        color: rgb(197, 228, 20);
        width: 20%;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        position: absolute;
        border-radius: 10px;
        right: 0;
        top: -1px;
        text-shadow: 
            -1px -1px 0 #000,  
             1px -1px 0 #000,
            -1px  1px 0 #000,
             1px  1px 0 #000;
    }

    .custom-button span.index {
        background: radial-gradient(circle, #dbdd4f 0%, #c27b12 100%);
        font-size: 30px; /* Adjust size as needed */
        height: 95%;    
        font-weight: bold; /* Adjust font-weight to make the text more bold */

        color: rgb(255, 255, 255);
        width: 20%;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        left: 40%;
        position: absolute;
        border-radius: 10px;
        text-shadow: 
            -1px -1px 0 #000,  
             1px -1px 0 #000,
            -1px  1px 0 #000,
             1px  1px 0 #000;
    }
    

  </style>
</head>
<body>
  
<div id = "all">
  <video autoplay loop muted>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<button style = "width: 200px; height: 50px; background-color: transparent; border: none;" onclick="undo()"></button>
  <button class="question" id = "title" onclick = "nextSet(1)">title</button>
  <div class = "team left" id = "A" onclick="addScore('A')">0</div>
  <div class = "team right" id = "B" onclick="addScore('B')">0</div>

  <div class="button-grid">
    <noscript><span class="text">podběrák</span><span class="number">14</span></noscript>
    <button class="custom-button" id="btn1" onclick="revealAnswer(0)"><span class="index">1</span></button>
    <button class="custom-button" id="btn5" onclick="revealAnswer(4)"><span class="index">5</span></button>
    <button class="custom-button" id="btn2" onclick="revealAnswer(1)"><span class="index">2</span></button>
    <button class="custom-button" id="btn6" onclick="revealAnswer(5)"><span class="index">6</span></button>
    <button class="custom-button" id="btn3" onclick="revealAnswer(2)"><span class="index">3</span></button>
    <button class="custom-button" id="btn7" onclick="revealAnswer(6)"><span class="index">7</span></button>
    <button class="custom-button" id="btn4" onclick="revealAnswer(3)"><span class="index">4</span></button>
    <button class="custom-button" id="btn8" onclick="revealAnswer(7)"><span class="index">8</span></button>
    
  </div>
  
  <button class="x-container" id = "Xs" onclick = "toggleX()">
    <div class="x-container">
  </div>

 
  </div>
</div>
  

  <script>
    
    const badSound = new Audio("wrong.mp3");
    const goodSound = new Audio("correct.mp3");
    var answers = [
      { text: "Answer 1", points: 10 },
      { text: "Answer 2", points: 20 },
      { text: "Answer 3", points: 30 },
      { text: "Answer 4", points: 40 },
      { text: "Answer 5", points: 50 },
      { text: "Answer 6", points: 60 },
      { text: "Answer 7", points: 70 },
      { text: "Answer 8", points: 80 }
    ];
    var secondAnswers = [
      { text: "sec 1", points: 10 },
      { text: "sec 2", points: 20 },
      { text: "sec 3", points: 30 },
      { text: "sec 4", points: 40 },
      { text: "sec 5", points: 50 },
      { text: "sec 6", points: 60 },
      { text: "sec 7", points: 70 },
      { text: "sec 8", points: 80 }
    ];

    const data = { "Který z učitelů by mohl jít do politiky?": { "Zágora": 9.6, "Trunky": 7.2, "Krpec": 6, "Bláhová": 2.4, "Šostok": 2.4, "Branný": 2.4 }, "Kdo z učitelů by mohl být celebritou?": { "Bláhová": 12.27273, "Branný": 8.18182, "Řeháčková": 5.45455, "Zágora": 4.09091 }, "V jakém předmětu se vždycky všichni modlí, aby se nezkoušelo?": { "Biola": 12.85714, "ZSV": 7.5, "Fyzika": 7.5, "Anlgičtina": 2.1428599999999998 }, "Jakou činnost dělají studenti o přestávce nejraději?": { "Jídlo": 9.13043, "Řvou": 5.21739, "Mobil": 5.21739, "Chitchat": 3.91304, "Záchod": 3.91304, "Učí se": 2.6087 }, "Kdyby učitele hráli ve filmu, kdo by byl záporák?": { "Koch": 9.13043, "Šelong": 7.82609, "Zágora": 5.21739, "Trunkát": 2.6087, "Slawinská": 2.6087, "Krpec": 2.6087 }, "Co si student nesmí vzít do školy?": { "Zbraň": 11.53846, "Tepláky": 8.07692, "Drogy": 6.92308, "Komicky velkou věc": 3.46154 }, "Jakou výmluvu použije student, když přijde pozdě do hodiny?": { "Lékař": 15, "Záchod": 6.42857, "Dopravní situace": 4.28571, "Zdržel mě učitel": 2.1428599999999998, "Zaspal": 2.1428599999999998 }, "Kterého učitele byste si vybrali kdybyste měli ztroskotat na opuštěném ostrově?": { "Krpec": 9.47368, "Šostok": 7.8947400000000005, "Zrubková": 4.73684, "Šelong": 4.73684, "Zágora": 3.15789 }, "Jak řeší studenti situaci, když je večer před testem a nic neumí? ": { "Spí": 11.53846, "Nespí": 8.07692, "Nejdou do školy": 5.76923, "Zítra ráno je taky den": 2.30769, "Tahák": 2.30769 }, "Jaký je váš nejoblíbenější žánr v kinematografii?": { "Fantasy": 7.8947400000000005, "Action": 6.31579, "Komedie": 4.73684, "Sci fi": 4.73684, "Documentary": 3.15789, "Horror": 3.15789 }, "Kdo ze třídy by mohl být ministrem školství?": { "Adam": 12.692309999999999, "Filip": 8.07692, "Miloš": 3.46154, "Matouš": 3.46154, "Marek": 2.30769 }, "Kdo ze třídy by mohl přežít apokalypsu?": { "Adam": 7.77778, "Filip": 6.66667, "Marek": 4.44444, "Michal": 2.22222, "Lenka": 2.22222, "Miloš": 2.22222, "Vítek": 2.22222, "Hank     let clipboard = 0;
    let Ascore = 0.01;
    let Bscore = 0.01;
    let xState = 0;
    let lastteam = 1;
    var didShow = false;
    var answersShown = [];

    function revealAnswer(index) {
      if (!answersShown.includes(index)) {
        goodSound.play();
      }
      answersShown.push(index);
      
      const button = document.getElementById(`btn${index + 1}`);
      button.innerHTML = `<span class="text">${answers[index].text}</span><span class="number">${parseInt(answers[index].points)}</span>`;
      clipboard = answers[index].points;
    }
    
    function hideAnswer(index) {
      
      const button = document.getElementById(`btn${index + 1}`);
      if(answers.length <= index){
        button.innerHTML = "";
        return;
      }
      button.innerHTML = `<span class="index">${index+1}</span>`;
    }
  
    function hideAllAnswers() {
        xState = 0;
        const xBox = document.getElementById(`Xs`);
        xBox.innerHTML = '<img src = "./cross.png" class = "X"></div>'.repeat(xState).trim(); // Update text with spaces between Xs
      answersShown = [];
      secondAnswers.forEach((_, index) => hideAnswer(index));
    }
    var currentSet = -1

    function nextSet(direction) {
        if (!didShow){

            answers.forEach((_, index) => revealAnswer(index));

            didShow = true;
        }else{
            //tempdidShow
            didShow = false;
            currentSet += 1;
            const entries = Object.entries(data);
            const [question, answers] = entries[currentSet];

            loadList(question, answers)
        }
        
    }

    function loadList(question, answersD){
      document.getElementById("title").innerHTML = question;
        answers = [];
        const entries = Object.entries(answersD);
        entries.forEach((entry) => {
          answers.push({
            text: entry[0],
            points: entry[1]
          });
        })
        hideAllAnswers();

    }



    

    function addScore(team) {
      if (team == "A"){
        Ascore += clipboard;
        document.getElementById(`${team}`).textContent = `${parseInt(Ascore)}`;
      }else{
        Bscore += clipboard;
        document.getElementById(`${team}`).textContent = `${parseInt(Bscore)}`;
      }
      lastteam = team;
    }

    function toggleX() {
        xState = (xState + 1) % 4; // Cycle through 0, 1, 2, 3
        if(xState != 0){
          badSound.play();
        }
        const xBox = document.getElementById(`Xs`);
        xBox.innerHTML = '<img src = "./cross.png" class = "X"></div>'.repeat(xState).trim(); // Update text with spaces between Xs
    }
    function undo(){
      if (lastteam == "A"){
        Ascore -= clipboard;
        document.getElementById(`${lastteam}`).textContent = `${parseInt(Ascore)}`;
      }else{
        Bscore -= clipboard;
        document.getElementById(`${lastteam}`).textContent = `${parseInt(Bscore)}`;
      }

    }


  </script>
